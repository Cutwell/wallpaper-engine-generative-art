<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<title>HTML5 Canvas Generative Art</title>

	<style>
		html{
			min-height:100%;/* make sure it is at least as tall as the viewport */
			position:relative;
		}
		body{
			height:100%; /* force the BODY element to match the height of the HTML element */
		}
		#displayCanvas{
			position:absolute;
			top:0;
			bottom:0;
			left:0;
			right:0;
			overflow:hidden;
			z-index:-1; /* Remove this line if it's not going to be a background! */
		}
	</style>

</head>

<body>
	<div id="container">
		<canvas id="displayCanvas" width="1920px" height="1080px">
			Your browser does not support HTML5 canvas.
		</canvas>
	</div>

	<script src="data/js/wallpaper.js"></script>
	<script src="data/js/icue.js"></script>
</body>

</html>
